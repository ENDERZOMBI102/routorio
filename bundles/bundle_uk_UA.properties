block.routorio-titanium-double-router.name = Подвійний титановий маршрутизатор (TM)
block.routorio-titanium-double-router.description = Будь ласка, зателефонуйте за номером +380-МАРШРУТИЗАТОР, щоб зареєструвати вашу копію повністю напівавтоматичного подвійного маршртизатора. Також ви дадатково отримаєте ШВИДКІСТЬ [blue]ТИТАНОВОГО[] КОНВЕЄРА!
